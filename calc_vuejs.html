<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator App</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

<div id="calculator">
    <input type="number" v-model="num1">
    <input type="number" v-model="num2">
    <br>
    <button @click="calc('+')">+</button>
    <button @click="calc('-')">-</button>
    <button @click="calc('*')">*</button>
    <button @click="calc('/')">/</button>
    <br>
    <p>Result: {{ result }}</p>
</div>

<script>
    new Vue({
        el: '#calculator',
        data: {
            num1: '',
            num2: '',
            result: 0
        },
        methods: {
            calc(operation) {
                switch (operation) {
                    case '+':
                        this.result = parseFloat(this.num1) + parseFloat(this.num2);
                        break;
                    case '-':
                        this.result = parseFloat(this.num1) - parseFloat(this.num2);
                        break;
                    case '*':
                        this.result = parseFloat(this.num1) * parseFloat(this.num2);
                        break;
                    case '/':
                        this.result = parseFloat(this.num1) / parseFloat(this.num2);
                        break;
                    default:
                        this.result = 'Error';
                }
            },
            clear() {
                this.num1 = '';
                this.num2 = '';
                this.result = '';
            }
        }
    });
</script>

</body>
</html>
